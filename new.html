<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
</head>
<body>
<input id="register" type="submit"  width="100" value="注册" name="submit" border="0"
       style="background: url('./images/register.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0);
				    height:35px;width:100px;color:white;">
</body>
<script>
    $("#register").click(function () {
        var user={"email":"zhangsan","pwd":"1234"};

        // $.ajax({
        //     type : "GET",
        //     url : 'http://localhost:8080/user/test?user=eeee',
        //     success : function(html){
        //         console.log(html);
        //         alert(html);
        //      }
        //  });

        $.ajax({
            type: 'POST',
            data: JSON.stringify(user),
            contentType: 'application/json; charset=utf-8',
            url: 'http://localhost:8080/user/register',
            success: function (result) {
                if (result.status == 200){
                    alert("注册成功");
                } else {
                    alert(result.msg);
                }
            },

        });
    })

</script>
</html>
